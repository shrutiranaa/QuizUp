<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="site-heading">QuizUp</div>
    <div class= "navbar"> Login | Home | Features | Contact</div>
  </header>
<body>
  <div class="container">
    <div id="quiz-container">
      <h1 id="quiz-title">QuizUp</h1>
      <div id="question-container">
        <p id="question"></p>
        <div id="answers"></div>
      </div>
      <button id="next-btn" class="btn">Next</button>
      <p id="score"></p>
    </div>
    <div id="leaderboard-container">
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
